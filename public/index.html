<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <script type="module" src="/src/pages/dashboard.ts"></script>
    <h1 class="text-2xl">Welcome to dashboard</h1>
    <div class="w-full h-full flex flex-col">
      <div class="mx-16 my-4">
        <div id="greeting" class="text-3xl font-medium">Hello, User</div>
      </div>
      <div id="buttons" class="mx-12">
        <div class="flex justify-between">
          <div>
            <a href="{% url 'date-filter' %}">
              <button
                class="bg-white text-black rounded-xl text-center self-center px-3 py-2 my-2 mx-2 font-medium shadow-md hover:bg-white-400"
              >
                <i class="ph-bold ph-calendar-dots"></i> Date filter
              </button>
            </a>
            <a href="{% url 'date-filter' %}">
              <button
                class="bg-white text-black rounded-xl text-center self-center px-3 py-2 my-2 mx-2 font-medium shadow-md hover:bg-[#6A5BD8] hover:text-white"
              >
                <i class="ph-bold ph-faders-horizontal"></i> Source Filters
              </button>
            </a>
          </div>
          <div class="group">
            <a href="{% url 'add_income_amount' %}">
              <button
                class="bg-white text-black rounded-xl text-center self-center px-3 py-2 my-2 mx-2 font-medium shadow-md hover:bg-[#6A5BD8] hover:text-white"
              >
                <i class="ph-bold ph-plus"></i> Income
              </button>
            </a>
            <a href="{% url 'add_expense_amount' %}">
              <button
                class="bg-white text-black rounded-xl text-center self-center px-3 py-2 my-2 mx-2 shadow-md font-medium hover:bg-[#6A5BD8] hover:text-white"
              >
                <i class="ph-bold ph-minus"></i> Expense
              </button>
            </a>
          </div>
        </div>
      </div>
      <div id="tiles" class="flex justify-between text-center h-40 mx-10 my-6">
        <div
          id="current_amount"
          class="flex bg-[#DDB4FF] rounded-xl basis-1/3 mx-4 flex-col item-center justify-center"
        >
          <div class="text-xl">Total Balance</div>
          <div class="text-4xl font-semibold">Rs. 2000</div>
          <!-- <img src="{ % static 'income_image.png' %}" alt="income"> -->
        </div>
        <div
          id="total_income"
          class="flex bg-[#FDB9F4] rounded-xl basis-1/3 flex-col items-center justify-center"
        >
          <div class="text-xl">Total Income</div>
          <div class="text-4xl font-semibold">Rs. 2500</div>
        </div>
        <div
          id="total_expense"
          class="flex bg-red-200 rounded-xl basis-1/3 mx-4 flex-col items-center justify-center"
        >
          <div class="text-xl">Total Expense</div>
          <div class="text-4xl font-semibold">Rs. 500</div>
        </div>
      </div>
      <div class="flex-grow flex flex-row mx-10 mb-10">
        <div id="chart" class="bg-red-100 basis-1/3 ml-4 mb-16 rounded-lg">
          Expense Chart
        </div>
        <div class="flex flex-col bg-white basis-2/3 mx-4 mb-16 rounded-lg">
          <div class="flex justify-between align-middle text-center my-3 mx-3">
            <div class="text-2xl font-semibold">Recent Transactions</div>
            <a href="{% url 'transactions' %}">
              <button
                class="bg-white text-black rounded-xl text-center self-center px-3 py-2 shadow-md font-medium hover:bg-[#6A5BD8] hover:text-white"
              >
                View All
              </button>
            </a>
          </div>
          <div id="recent_transactions">
            <div class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-3">
              <table class="w-full table-fixed mt-3">
                <thead>
                  <tr class="bg-gray-100">
                    <th
                      class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                    >
                      Reason
                    </th>
                    <th
                      class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                    >
                      Source
                    </th>
                    <th
                      class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                    >
                      Amount
                    </th>
                    <th
                      class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                    >
                      time
                    </th>
                    <th
                      class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
                    >
                      type
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white" id="transaction-show-table">
                  <tr>
                    <td
                      class="py-4 px-6 border-b border-gray-200"
                      id="table-reason-div"
                    >
                      Some random reason
                    </td>
                    <td
                      class="py-4 px-6 border-b border-gray-200 truncate"
                      id="table-source-div"
                    >
                      Bank
                    </td>
                    <td
                      class="py-4 px-6 border-b border-gray-200"
                      id="table-amount-div"
                    >
                      Rs. 2000
                    </td>
                    <td
                      class="py-4 px-6 border-b border-gray-200"
                      id="table-date-div"
                    >
                      2020-01-26
                    </td>
                    <td
                      class="py-4 px-6 border-b border-gray-200"
                      id="table-type-div"
                    >
                      Income
                      <span
                        class="bg-green-500 text-white py-3 px-5 rounded-full text-l"
                        >Income</span
                      >
                      Expense
                      <span
                        class="bg-red-500 text-white py-3 px-5 rounded-full text-l"
                        >Expense</span
                      >
                    </td>
                  </tr>
                  <!-- Add more rows here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
