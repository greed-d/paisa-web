<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Input Form</title>
    <link href="../src/style.css" rel="stylesheet" />

    <link
      href="../node_modules/flowbite-datepicker/dist/css/datepicker.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="expense-form" class="grid place-items-center h-screen">
      <div>
        <div
          class="flex rounded-md shadow-xs mb-10 justify-center align-middle"
          role="group"
        >
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-white-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-white dark:focus:bg-gray-700"
          >
            <svg
              class="w-3 h-3 me-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M5 12h14M12 5v14"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            Income
          </button>
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-transparent border border-gray-900 rounded-e-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:bg-gray-700"
          >
            <svg
              class="w-3 h-3 me-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M5 12h14"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            Expense
          </button>
        </div>
        <h1 class="flex text-4xl font-bold justify-center mb-3">
          Enter your expense
        </h1>
        <form class="max-w-sm mx-auto" id="expense-form">
          <label
            for="number-input"
            class="block mb-2 text-m font-semibold text-gray-900 dark:text-white"
            >Enter amount :
          </label>
          <input
            type="number"
            id="expense-amount"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-m rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="90210"
            required
          />
          <label
            for="source"
            class="block mb-2 text-m font-semibold text-gray-900 dark:text-white mt-5"
            >Select a source :
          </label>
          <select
            id="expense-source"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option selected>Choose a source</option>
            <option value="Cash">Cash</option>
            <option value="Bank">Bank</option>
            <option value="Wallet">Wallet</option>
          </select>

          <label
            for="source"
            class="block mb-2 text-m font-semibold text-gray-900 dark:text-white mt-5"
            >Select a category :
          </label>
          <select
            id="category"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <!-- <option selected>Choose a source</option> -->
          </select>

          <div class="flex justify-between">
            <div>
              <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
              <label
                for="time"
                class="block mb-2 text-m font-semibold text-gray-900 dark:text-white pt-3"
                >Select date:</label
              >

              <div class="relative max-w-sm">
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  id="expense-datepicker-autohide"
                  datepicker
                  datepicker-buttons
                  datepicker-autohide
                  datepicker-autoselect-today
                  date-picker-format="yyyy-mm-dd"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Select date"
                />
              </div>
            </div>
            <div>
              <label
                for="time"
                class="block mb-2 text-m font-semibold text-gray-900 dark:text-white pt-3"
                >Select time:</label
              >
              <div class="relative">
                <input
                  type="time"
                  id="expense-time"
                  class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-m rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  min="00:00"
                  max="23:59"
                  value="00:00"
                  required
                />
              </div>
            </div>
          </div>
          <div class="mb-6">
            <label
              for="default-input"
              class="block mb-2 text-m font-medium text-gray-900 dark:text-white mt-5"
              >Reason :
            </label>
            <input
              type="text"
              id="expense-reason"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-m rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="large-input"
              class="block mb-2 text-m font-semibold text-gray-900 dark:text-white"
              >Remarks :
            </label>
            <input
              type="text"
              id="expense-input"
              required
              class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div>
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-m px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Submit
            </button>

            <button
              type="button"
              class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Add category
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="/src/api/addExpense.ts"></script>
  </body>
</html>
