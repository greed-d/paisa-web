<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../src/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script type="module" src="/src/pages/navbar.ts"></script>
  </head>
  <body>
    <script type="module" src="/src/pages/allIncome.ts"></script>
    <div class="flex flex-row justify-between items-center mx-12">
      <h3 class="mx-6 my-8 text-3xl font-semibold">Income Table</h3>
      <a href="#">
        <button
          class="bg-white text-black rounded-xl text-center self-center px-3 py-2 my-2 mx-2 font-medium shadow-md hover:bg-[#6A5BD8] hover:text-white"
        >
          <i class="ph-bold ph-plus"></i> All Transactions
        </button>
      </a>
    </div>
    <div class="mt-3 overflow-y-auto max-h-full mx-16">
      <table class="w-full table-fixed">
        <thead>
          <tr class="bg-gray-100">
            <th
              class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
            >
              Reason
            </th>
            <th
              class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
            >
              Source
            </th>
            <th
              class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
            >
              Amount
            </th>
            <th
              class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
            >
              Time
            </th>
            <th
              class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase"
            >
              Remarks
            </th>
          </tr>
        </thead>
        <tbody class="bg-white" id="all-income">
          <tr>
            <td class="py-4 px-6 border-b border-gray-200"></td>
            <td class="py-4 px-6 border-b border-gray-200 truncate"></td>
            <td class="py-4 px-6 border-b border-gray-200"></td>
            <td class="py-4 px-6 border-b border-gray-200"></td>
            <td class="py-4 px-6 border-b border-gray-200"></td>
          </tr>
          <!-- Add more rows here -->
        </tbody>
      </table>
    </div>
